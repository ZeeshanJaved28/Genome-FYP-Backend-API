<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Early Genome Detection Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/genome-selection-model.css') }}"
    />
    <style>
      .radio-group {
        margin-bottom: 1rem;
      }

      .radio-group label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 class="mb-4">Select Detection Model</h2>
      <form method="POST">
        <div class="radio-group">
          <input
            type="radio"
            id="genetic"
            name="choice"
            value="genetic"
            required
          />
          <label for="genetic">Genetic Disorder</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="subclass" name="choice" value="subclass" />
          <label for="subclass">Disorder Subclass</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="combined" name="choice" value="combined" />
          <label for="combined">Combined Disorders</label>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Continue</button>
      </form>
    </div>
  </body>
</html>
